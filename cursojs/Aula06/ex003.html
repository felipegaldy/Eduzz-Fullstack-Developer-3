<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {/*Comentário em CSS*/
            background-color: rgb(137, 140, 180);
            color: white;
            font: normal 20xp Arial;
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1><!--Comentario em HTML-->
    <p>Ja me livrei da maldição....</p>
    <script>
        
        var n1 = Number(window.prompt('digite um numero: '))//comentario em js
        var n2 = Number.parseInt(window.prompt('digite mais um numero: '))// comando prompt retorna valor em string
        //number e number.parseInt ou parseFloat 
        //
        var s = n1 + n2
        window.alert('A soma dos dois numeros é ' + s)
    </script>
</body>
</html>
