<body>
    <h1>RADAR!</h1>
    Velocidade:
    <input type="number" name="velocidade" id="velocidade">KM/h
    <input type="button" value="Registrar" onclick="calcular()">

    <div id="res">


    </div>

    <div id="multa"> 

    </div>

    <script>
        
        
        function calcular() {

            var velocidade = window.document.getElementById("velocidade")
            var res = window.document.querySelector('div#res')
            var vel = Number(velocidade.value)
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}</strong> KM/h</p>`
            if (vel > 60) {
                var valor = (vel-60)*5
                res.innerHTML = `<p>Você está acima do limite de velocidade desta rodovia, <strong>você foi multado!</strong></p>`
                //valor.toLocaleString('pt--BR',{style:'currency', currency: "BRL"})
                multa.innerHTML += `<p>O valor da multa é de ${valor}</p>`
            }
            res.innerHTML += `<p>Dirija com sinto de segurança</p>`

        }

    </script>
    
</body>
